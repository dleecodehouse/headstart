<div class="d-md-none" ngbDropdown>
  <div class="d-grid">
    <button
      class="btn btn-outline-light mb-2"
      id="myProfileNav"
      ngbDropdownToggle
      translate
    >
      PROFILE.PROFILE_NAV.ACC_SELECTIONS
    </button>
  </div>
  <div ngbDropdownMenu aria-labelledby="myProfileNav" class="w-100 text-center">
    <button
      *ngFor="let profileRoute of profileRoutes"
      class="dropdown-item"
      (click)="context.router[profileRoute.routerCall]()"
    >
      {{ profileRoute.displayText }}
    </button>
  </div>
</div>

<ul class="nav navbar-expand-lg nav-fill flex-column d-none d-md-flex gap-2">
  <li
    *ngFor="let profileRoute of profileRoutes"
    class="nav-item cursor-pointer text-start"
  >
    <a
      class="nav-link"
      [routerLink]="profileRoute.url"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ profileRoute.displayText }}</a
    >
  </li>
</ul>
