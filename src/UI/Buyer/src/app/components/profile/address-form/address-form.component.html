<form novalidate [formGroup]="addressForm" name="RegisterForm">
  <div [hidden]="suggestedAddresses && suggestedAddresses.length">
    <div *ngIf="addressError" class="text-danger">{{ addressError }}</div>
    <div class="row">
      <div [hidden]="true" class="col-md-6 form-group">
        <label class="sr-only" for="ID" translate>COMMON.ADDRESS.ID</label>
        <input
          type="text"
          formControlName="ID"
          class="form-control"
          id="ID"
          placeholder="{{ 'COMMON.ADDRESS.ID' | translate }}"
        />
      </div>
      <div class="col-md-6 form-group">
        <label class="sr-only" for="FirstName" translate
          >COMMON.ADDRESS.FIRST_NAME</label
        >
        <input
          type="text"
          formControlName="FirstName"
          class="form-control"
          id="FirstName"
          placeholder="{{ 'COMMON.ADDRESS.FIRST_NAME' | translate }}"
          autofocus="true"
          autocomplete="off"
          showErrors
        />
      </div>
      <div class="col-md-6 form-group">
        <label class="sr-only" for="LastName" translate
          >COMMON.ADDRESS.LAST_NAME</label
        >
        <input
          type="text"
          formControlName="LastName"
          class="form-control"
          id="LastName"
          placeholder="{{ 'COMMON.ADDRESS.LAST_NAME' | translate }}"
          autocomplete="off"
          showErrors
        />
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="Street1" translate
        >COMMON.ADDRESS.ADDRESS1</label
      >
      <input
        type="text"
        formControlName="Street1"
        class="form-control"
        id="Street1"
        placeholder="{{ 'COMMON.ADDRESS.ADDRESS1' | translate }}"
        autocomplete="off"
        showErrors
      />
    </div>
    <div class="form-group">
      <label class="sr-only" for="Street2" translate
        >COMMON.ADDRESS.ADDRESS2</label
      >
      <input
        type="text"
        formControlName="Street2"
        class="form-control"
        id="Street2"
        placeholder="{{ 'COMMON.ADDRESS.ADDRESS2' | translate }}"
        autocomplete="off"
        showErrors
      />
    </div>
    <div class="row">
      <div class="col-md-5 form-group">
        <label class="sr-only" for="City" translate>COMMON.ADDRESS.CITY</label>
        <input
          type="text"
          formControlName="City"
          class="form-control"
          id="City"
          placeholder="{{ 'COMMON.ADDRESS.CITY' | translate }}"
          autocomplete="off"
          showErrors
        />
      </div>
      <div class="col-md-3 form-group">
        <label class="sr-only" for="State" translate
          >COMMON.ADDRESS.STATE</label
        >
        <select
          *ngIf="stateOptions.length !== 0"
          formControlName="State"
          class="form-select"
          id="State"
          showErrors
        >
          <option [ngValue]="null" disabled translate>
            COMMON.ADDRESS.STATE
          </option>
          <option *ngFor="let State of stateOptions" [value]="State">
            {{ State }}
          </option>
        </select>
        <input
          *ngIf="stateOptions.length === 0"
          type="text"
          formControlName="State"
          class="form-control"
          id="State"
          autocomplete="off"
          showErrors
        />
      </div>
      <div class="col-md-4 form-group">
        <label class="sr-only" for="zipCode" translate
          >COMMON.ADDRESS.ZIP</label
        >
        <input
          type="text"
          formControlName="Zip"
          class="form-control"
          id="zipCode"
          placeholder="{{ 'COMMON.ADDRESS.ZIP' | translate }}"
          autocomplete="off"
          showErrors
        />
      </div>
    </div>
    <div class="row">
      <div
        class="col-md-6 form-group"
        ngbTooltip="You are only able to ship to {{
          getCountryName(homeCountry)
        }} addresses."
      >
        <label class="sr-only" for="country" translate
          >COMMON.ADDRESS.COUNTRY</label
        >
        <select
          formControlName="Country"
          class="form-select"
          id="Country"
          showErrors
          disabled
          (change)="onCountryChange($event)"
        >
          <option [ngValue]="homeCountry" [selected]="homeCountry" translate>
            {{ getCountryName(homeCountry) }}
          </option>
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label class="sr-only" for="Phone" translate
          >COMMON.ADDRESS.PHONE</label
        >
        <input
          type="text"
          formControlName="Phone"
          class="form-control"
          id="Phone"
          placeholder="{{ 'COMMON.ADDRESS.PHONE' | translate }}"
          autocomplete="off"
          showErrors
        />
      </div>
    </div>
    <div class="row d-flex justify-content-end">
      <div class="col-12">
        <form
          novalidate
          [formGroup]="shouldSaveAddressForm"
          name="RegisterForm"
        >
          <div *ngIf="showOptionToSave && addressForm.dirty" class="form-check">
            <label
              class="sr-only form-check-label"
              for="shouldSaveAddress"
              translate
              >COMMON.ADDRESS.SAVE</label
            >
            <input
              type="checkbox"
              formControlName="shouldSaveAddress"
              class="form-check-input"
              id="shouldSaveAddress"
            />
            <span translate>COMMON.ADDRESS.SAVE_ADDRESS</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="suggestedAddresses?.length > 0">
    <address-suggestion
      [suggestedAddresses]="suggestedAddresses"
      (selectedAddress)="useSuggestedAddress($event.detail)"
    ></address-suggestion>
  </div>
  <div class="d-flex justify-content-start align-items-center">
    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="!addressForm.valid"
      id="address-save-button"
      class="btn btn-secondary btn-sm mr-2"
    >
      {{ btnText }}
    </button>
    <button
      type="button"
      class="btn btn-sm btn-outline-danger"
      (click)="dismissForm()"
      translate
    >
      COMMON.ADDRESS.CANCEL
    </button>
  </div>
</form>
