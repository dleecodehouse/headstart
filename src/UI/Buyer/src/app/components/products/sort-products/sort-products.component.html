<form class="d-flex" [formGroup]="form">
  <label class="pt-1 me-3 d-none d-md-block" translate>PRODUCTS.SORT.BY</label>
  <div class="mb-3 flex-grow-1 flex-md-grow-0">
    <label for="sortProductSelect" class="d-md-none mb-2 form-label" translate
      >PRODUCTS.SORT.BY</label
    >
    <select
      class="form-select form-select-sm"
      formControlName="sortBy"
      (change)="sortStrategyChanged()"
      id="sortProductSelect"
    >
      <option [ngValue]="null" disabled translate>PRODUCTS.SORT.NONE</option>
      <option *ngFor="let option of options" [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</form>
