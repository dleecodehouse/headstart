<div class="logged-out__container">
  <div class="logged-out__card">
    <img
      class="img-fluid"
      width="300px"
      alt="{{ appName }}"
      [src]="appConfig.theme.logoSrc"
    />
    <h3 class="text-center text-gradient headline-text" translate>
      AUTHENTICATION.RESET_PASSWORD.NEW_PASSWORD
    </h3>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="form"
      name="NewPassword"
      autocomplete="off"
      novalidate
    >
      <div class="mb-3">
        <label for="username" class="visually-hidden form-label"
          >Username</label
        >
        <input
          formControlName="username"
          id="username"
          type="username"
          class="form-control"
          placeholder="Username"
          readonly
          autocapitalize="off"
        />
      </div>
      <div class="mb-3">
        <label translate for="psswrd" class="visually-hidden form-label"
          >COMMON.PASSWORD</label
        >
        <input
          formControlName="password"
          id="psswrd"
          type="password"
          class="form-control"
          placeholder="Password"
          autocapitalize="off"
          autofocus
          showErrors
        />
      </div>
      <div class="mb-3">
        <label translate for="confirm" class="visually-hidden form-label"
          >COMMON.CONFIRM_PASSWORD</label
        >
        <input
          formControlName="passwordConfirm"
          id="confirm"
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          autocapitalize="off"
          autofocus
          showErrors
        />
      </div>
      <div class="d-grid">
        <button
          translate
          id="submitBtn"
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="form.status === 'INVALID'"
        >
          AUTHENTICATION.RESET_PASSWORD.SET_PASSWORD
        </button>
      </div>
    </form>
  </div>
</div>
