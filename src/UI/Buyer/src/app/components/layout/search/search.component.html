<form [formGroup]="form" #searchform>
  <div class="mb-0 position-relative">
    <input
      type="search"
      class="form-control"
      placeholder="{{
        ('ADMIN.COMMON.SEARCH' | translate) +
          ' ' +
          (placeholderText | translate) +
          '...'
      }}"
      aria-labelledby="search-addon"
      id="search-addon"
      formControlName="search"
      (keyup.enter)="search()"
      autocomplete="off"
    />
    <label for="search-addon" class="visually-hidden form-label">{{
      placeholderText || 'Search...'
    }}</label>
    <button
      (click)="search()"
      title="Search"
      class="btn btn-search btn-search--search"
    >
      <span class="visually-hidden">Search Button</span>
      <fa-icon [icon]="faSearch" aria-hidden="true"> </fa-icon>
    </button>
    <ng-container *ngIf="showClear()">
      <button (click)="clear()" class="btn btn-search btn-search--clear">
        <fa-icon [icon]="faTimes">
          <span class="visually-hidden">Clear Your Search Term</span>
        </fa-icon>
      </button>
    </ng-container>
  </div>
</form>
